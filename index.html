<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div id="quiz-container">
    <h2 id="question"></h2>
    <div id="alternatives"></div>
  </div>

  <script>
     const questions = [
      {
        question: "Como que todo código de HTML começa?",
        alternatives: ["a) <head></head>", "b) <html></html>", "c) <!DOCTYPE html>", "d) <start></start>"],
        correctAnswer: 2
      },
      {
        question: "Qual tag que define o título de uma página em HTML?",
        alternatives: ["a) <page></page>", "b) <name></name>", "c) <title></title>", "d) <p></p>"],
        correctAnswer: 2
      },
      {
        question: "Qual tag define um parágrafo em HTML?",
        alternatives: ["a) <p></p>", "b) <text></text>", "c) <h1></h1>"],
        correctAnswer: 0
      }
    ];

    const quizContainer = document.getElementById("quiz-container");
    const questionElement = document.getElementById("question");
    const alternativesElement = document.getElementById("alternatives");

    let currentQuestionIndex = 0;
    let userScore = 0;

    function showQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;

      alternativesElement.innerHTML = "";
      currentQuestion.alternatives.forEach((alternative, index) => {
        const button = document.createElement("button");
        button.textContent = alternative;
        button.addEventListener("click", () => checkAnswer(index));
        alternativesElement.appendChild(button);
      });
    }

    function checkAnswer(selectedIndex) {
      const currentQuestion = questions[currentQuestionIndex];

      if (selectedIndex === currentQuestion.correctAnswer) {
        userScore++;
        alert("Você acertou!");
      } else {
        alert("Você errou!");
      }

      currentQuestionIndex++;

      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      quizContainer.innerHTML = `<h2>Quiz concluído!</h2><p>Sua pontuação: ${userScore} de ${questions.length}</p>`;
    }

    showQuestion();
  </script>

</body>
</html>
